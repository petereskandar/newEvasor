<ion-content padding>

  <div padding  id="cloud-layer">

    <ion-row>
      <ion-col>
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <button ion-button class="login-button" color="danger" icon-left (click)="userLogin()">

          Login
        </button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
